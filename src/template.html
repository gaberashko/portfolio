        <div class="nav-wrapper">
            <div class="flex fc nav-item nav-main xfnt">Plan-It!</div>
            <div class="nav-item-wrapper">
                <div class="nav-item clickable" id="home">
                    <img src="../public/icons/home.svg" alt="Home icon" class="nav-icon c-invert" draggable="false"
                    ><p class="nav-title c-invert xfnt">Home</p>
                </div>
                <div class="nav-item clickable" id="lists">
                    <img src="../public/icons/list.svg" alt="List icon" class="nav-icon c-invert" draggable="false"
                    ><p class="nav-title c-invert xfnt">My Lists</p>
                </div>
            </div>

        <div class="content-wrapper">
        <div class="card grid list-wrapper hidden"></div>
        <div class="card"> 
            <h2 class="list-title">Your Lists</h2>
            <form action="" method="post" id="list-form">
                <label for="listName">List Name</label>
                <input type="text" name="listName" id="listName" placeholder="Do the dishes" autocomplete="off" required/>
                <h4 class="clickable buttonDiv rounded" id="addListBtn">+</h4>
            </form>
        </div>
        <div class="card grid list-wrapper">
            <div class="clickable list card flex fc">
                <h3 class="list-title">List title</h3>
                <form action="" method="post" class="" id="edit-list-form">
                    <label for="editListName">List Name</label>
                    <input type="text" name="editListName" id="editListName" value="My List" autocomplete="off" required/>
                    <h4 class="clickable buttonDiv" id="editListBtn">Confirm</h4>
                </form>
                <div class="list-options">
                    <img src="../public/icons/edit.svg" alt="Edit icon" class="clickable edit list-icon" draggable="false"
                    ><img src="../public/icons/delete.svg" alt="Delete icon" class="clickable delete list-icon" draggable="false">
                </div>
            </div>
        </div>
